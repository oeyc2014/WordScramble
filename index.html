<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toddler Word Scramble (Tap Version)</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0b1d40;
        margin: 0;
        color: #fff;
        position: relative;
    }

    .emoji {
        font-size: 180px;
        margin-bottom: 30px;
        transition: transform 0.5s ease;
    }

    .letters {
        display: flex;
        gap: 25px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .letter {
        width: 90px;
        height: 90px;
        background-color: #cfd8dc;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 56px;
        font-weight: bold;
        cursor: pointer;
        color: #0b1d40;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        user-select: none;
    }

    .letter.selected {
        transform: scale(1.2);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        background-color: #90caf9;
    }

    .dropzone {
        display: flex;
        gap: 25px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .dropzone .slot {
        width: 90px;
        height: 90px;
        border: 2px dashed #aaa;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 56px;
        background-color: #37474f;
        color: #fff;
        transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        user-select: none;
    }

    .dropzone .slot.filled {
        border-color: #4CAF50;
        background-color: #607d8b;
    }

    .message {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #4CAF50;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .message.show {
        opacity: 1;
    }

    .bounce {
        animation: bounce 0.5s ease;
    }

    @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    .audio-button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 40px;
        cursor: pointer;
        background: #4caf50;
        border-radius: 50%;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        transition: transform 0.2s ease;
    }

    .audio-button:hover {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<div class="emoji" id="emoji">ğŸ±</div>

<div class="letters" id="letters"></div>

<div class="dropzone" id="dropzone"></div>

<div class="message" id="message">Correct! ğŸ‰</div>

<div class="audio-button" id="speakBtn">ğŸµ</div>

<script>
// Words and emojis
const words = [
    {word:"cat", emoji:"ğŸ±"}, {word:"dog", emoji:"ğŸ¶"}, {word:"sun", emoji:"â˜€ï¸"}, {word:"egg", emoji:"ğŸ¥š"},
    {word:"mom", emoji:"ğŸ‘©"}, {word:"dad", emoji:"ğŸ‘¨"}, {word:"bat", emoji:"ğŸ¦‡"}, {word:"fish", emoji:"ğŸŸ"},
    {word:"ball", emoji:"âš½"}, {word:"cow", emoji:"ğŸ„"}, {word:"fox", emoji:"ğŸ¦Š"}, {word:"bee", emoji:"ğŸ"},
    {word:"ant", emoji:"ğŸœ"}, {word:"owl", emoji:"ğŸ¦‰"}, {word:"toy", emoji:"ğŸ§¸"}, {word:"car", emoji:"ğŸš—"},
    {word:"bus", emoji:"ğŸšŒ"}, {word:"bug", emoji:"ğŸ"}, {word:"pie", emoji:"ğŸ¥§"}, {word:"jam", emoji:"ğŸ“"},
    {word:"cup", emoji:"â˜•"}, {word:"pen", emoji:"ğŸ–Šï¸"}, {word:"box", emoji:"ğŸ“¦"}, {word:"key", emoji:"ğŸ—ï¸"},
    {word:"ear", emoji:"ğŸ‘‚"}, {word:"eye", emoji:"ğŸ‘ï¸"}, {word:"lip", emoji:"ğŸ‘„"}, {word:"toe", emoji:"ğŸ¦¶"},
    {word:"hat", emoji:"ğŸ©"}, {word:"pan", emoji:"ğŸ³"}, {word:"cap", emoji:"ğŸ§¢"}, {word:"paw", emoji:"ğŸ¾"},
    {word:"log", emoji:"ğŸªµ"}, {word:"web", emoji:"ğŸ•¸ï¸"}, {word:"mud", emoji:"ğŸŸ«"}, {word:"jar", emoji:"ğŸ«™"},
    {word:"gum", emoji:"ğŸ¬"}, {word:"rib", emoji:"ğŸ¥©"}, {word:"pig", emoji:"ğŸ·"}, {word:"hen", emoji:"ğŸ”"},
    {word:"kit", emoji:"ğŸ§°"}, {word:"van", emoji:"ğŸš"}, {word:"hug", emoji:"ğŸ¤—"}, {word:"run", emoji:"ğŸƒ"},
    {word:"sit", emoji:"ğŸª‘"}, {word:"nap", emoji:"ğŸ˜´"}, {word:"tap", emoji:"ğŸš°"}, {word:"tip", emoji:"ğŸ’¡"},
    {word:"wig", emoji:"ğŸ¦±"}, {word:"yak", emoji:"ğŸ‚"}, {word:"zip", emoji:"ğŸ§·"}, {word:"mix", emoji:"ğŸ¥£"},
    {word:"sob", emoji:"ğŸ˜¢"}, {word:"pop", emoji:"ğŸ¿"}, {word:"hop", emoji:"ğŸ‡"}, {word:"top", emoji:"ğŸª"},
    {word:"vet", emoji:"ğŸ©º"}, {word:"fig", emoji:"ğŸ‡"} 
];

let currentWordIndex = -1;
let selectedLetter = null;

// Scramble function ensures shuffled word differs from original
function scrambleWord(word) {
    if (word.length <= 1) return word;
    let letters = word.split('');
    let shuffled;
    do {
        shuffled = letters
            .map(v => ({v, sort: Math.random()}))
            .sort((a,b)=>a.sort-b.sort)
            .map(o=>o.v)
            .join('');
    } while (shuffled === word);
    return shuffled;
}

function loadWord() {
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * words.length);
    } while (newIndex === currentWordIndex);
    currentWordIndex = newIndex;

    const currentObj = words[currentWordIndex];
    const currentWord = currentObj.word;
    const emojiEl = document.getElementById('emoji');
    emojiEl.textContent = currentObj.emoji;
    emojiEl.classList.add('bounce');
    setTimeout(()=>emojiEl.classList.remove('bounce'),500);

    const lettersContainer = document.getElementById('letters');
    lettersContainer.innerHTML = "";
    const shuffled = scrambleWord(currentWord).split('');
    shuffled.forEach(letter => {
        const div = document.createElement('div');
        div.classList.add('letter');
        div.textContent = letter;
        lettersContainer.appendChild(div);
        div.addEventListener('click', () => {
            if (selectedLetter) selectedLetter.classList.remove('selected');
            selectedLetter = div;
            div.classList.add('selected');
        });
    });

    const dropzone = document.getElementById('dropzone');
    dropzone.innerHTML = "";
    for (let i=0;i<currentWord.length;i++){
        const slot = document.createElement('div');
        slot.classList.add('slot');
        dropzone.appendChild(slot);
        slot.addEventListener('click', () => {
            if (!selectedLetter) return;

            // check if correct letter for this slot
            if (selectedLetter.textContent === currentWord[i] && !slot.textContent){
                slot.textContent = selectedLetter.textContent;
                slot.classList.add('filled');
                selectedLetter.style.visibility = 'hidden';
                selectedLetter.classList.remove('selected');
                selectedLetter = null;
                checkWin();
            } else {
                // wrong spot, bounce back
                selectedLetter.classList.remove('selected');
                selectedLetter = null;
            }
        });
    }
}

function checkWin(){
    const currentWord = words[currentWordIndex].word;
    const slots = document.querySelectorAll('.slot');
    const guess = Array.from(slots).map(s=>s.textContent).join('');
    if (guess === currentWord){
        const message = document.getElementById('message');
        message.classList.add('show');

        const utter = new SpeechSynthesisUtterance(currentWord);
        utter.rate = 0.8;
        utter.pitch = 1.2;
        speechSynthesis.speak(utter);

        setTimeout(()=>{
            message.classList.remove('show');
            loadWord();
        },1500);
    }
}

// Audio button
document.getElementById('speakBtn').addEventListener('click', () => {
    const currentWord = words[currentWordIndex].word;
    const utter = new SpeechSynthesisUtterance(currentWord);
    utter.rate = 0.8;
    utter.pitch = 1.2;
    speechSynthesis.speak(utter);
});

loadWord();
</script>
</body>
</html>
